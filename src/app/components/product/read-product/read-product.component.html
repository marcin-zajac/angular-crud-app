<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">Products page</mat-card-title>
  <mat-card-subtitle class="subtitle">
    Your products are here. You can add campagin for each one
  </mat-card-subtitle>
</mat-card>
<div
  class="container"
  fxLayout="row wrap"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="center"
>
  <ng-template ngFor let-product="$implicit" [ngForOf]="products">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{
          "Price: " + product.price + " $"
        }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          {{ product.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div
          class="container"
          fxLayout="row wrap"
          fxLayoutWrap
          fxLayoutGap="0.5%"
          fxLayoutAlign="center"
        >
          <button mat-button color="primary" routerLink="/campaigns/create/{{product._id}}">Add campaign</button>
          <button mat-button color="primary" routerLink="/products/edit/{{product._id}}" >Edit</button>
          <span class="spacer"></span>
          <button mat-icon-button color="warn" (click)="delete(product)">
            <mat-icon>delete_outlined</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </ng-template>
  <div class="sticky-button">
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
      routerLink="/products/create"
    >
      <mat-icon class="sticky-button-icon"> add</mat-icon>
    </button>
  </div>
</div>
